name:                url-shortener 
version:             0.1.0.0
github:              "github.com/future-stardust/url-shrtnr-vxjsu2"
license:             GPL-3
author:              "Alexander, Yaroslav"
maintainer:          "Alexander, Yaroslav"
copyright:           "2021 Alexander, Yaroslav"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/future-stardust/url-shrtnr-vxjsu2/blob/main/README.md>

dependencies:
- base         >= 4.7 && < 5
- relude       >= 0.7 && < 0.8
- text         >= 1.2 && < 1.3
- mtl          >= 2.2  && < 2.3

# database
- acid-state   >= 0.16 && < 0.17
- haskey-btree >= 0.3  && < 0.4
- filepath     >= 1.4  && < 1.5
- safecopy     >= 0.10 && < 0.11

# API
- servant
- servant-server
- servant-flatten
- aeson
- aeson-deriving
- cookie
- wai

# Util
- mtl
- text

default-extensions:
  - BlockArguments
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - GADTs
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - StrictData
  - TypeFamilies

library:
  ghc-options:
    - -O3
    - -fwrite-ide-info
    - -hiedir=.hie
    - -Wall

  source-dirs: src

executables:
  shortener:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O3
    - -fwrite-ide-info
    - -hiedir=.hie
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - url-shortener

tests:
  db-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - cereal       >= 0.5  && < 0.6
    - exceptions   >= 0.10 && < 0.11
    - hspec        >= 2.7  && < 2.8
    - temporary    >= 1.3  && < 1.4
    - url-shortener
